<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/dashboard.js"></script>
</head>
<body>
    <div id="theDep">
        <div th:replace="~{landing :: navbar}"></div>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}">1</td>
                <td th:text="${department.name}">HR</td>
                <td>
                    <a class="btn-blue" th:href="@{/admin/departments/edit/{id}(id=${department.id})}">Edit</a>
                    <a class="btn-danger" th:href="@{/admin/departments/delete/{id}(id=${department.id})}">Delete</a>
                </td>
            </tr>
        </table>
        <br/>
        <a th:href="@{/admin/departments/new}">New</a>
    </div>
</body>
</html>
